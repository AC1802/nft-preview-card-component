<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img_container">
        <div class="svg_wrapper">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <div class="text_container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info_container">
          <div class="ethereum_container">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p class="ethereum">0.041 ETH</p>
          </div>
          <div class="times_left_container">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="times_left_text">3 days left</p>
          </div>
        </div>
        <div class="avatar_container">
          <div class="avatar_img_container">
            <img src="./images/image-avatar.png" alt="avatar" />
          </div>
          <div class="avatar_text">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
